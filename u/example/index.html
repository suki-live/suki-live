  <script>
    // HTML è½¬ä¹‰ï¼ˆé˜² XSSï¼‰
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')

    }

    // è·å–ä¸»æ’­ IDï¼ˆå­åŸŸåï¼‰
    const getVtuberId = () => {
      const host = window.location.hostname;
      if (host === 'suki.live' || host === 'www.suki.live') return 'example';
      return host.split('.')[0];
    };

    const id = getVtuberId();

    // ========================================
    // âœ… èµ„æºé¢„æ£€æ¨¡å—ï¼šæ–‡ä»¶ä¸å­˜åœ¨åˆ™é™é»˜éšè—
    // ========================================
    
    // é¢„æ£€å¹¶åŠ è½½å¤´åƒ
    const avatarEl = document.getElementById('avatar');
    const avatarPath = `${base}/avatar.png?t=${Date.now()}`; // åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜
    const avatarTest = new Image();
    
    avatarTest.onload = function() {

      avatarEl.src = avatarPath.replace(/\?t=.*/, ''); // ç§»é™¤æ—¶é—´æˆ³

      avatarEl.remove();

    avatarTest.src = avatarPath; // è§¦å‘é¢„æ£€

    // é¢„æ£€å¹¶åŠ è½½ favicon
    const faviconEl = document.getElementById('favicon');
    const iconPath = `${base}/icon.ico?t=${Date.now()}`;
    const iconTest = new Image();
    
    iconTest.onload = function() {

      faviconEl.href = iconPath.replace(/\?t=.*/, '');
    };
    iconTest.onerror = function() {
      // âŒ æ–‡ä»¶ä¸å­˜åœ¨ï¼šç§»é™¤ link æ ‡ç­¾ï¼Œæµè§ˆå™¨ç”¨é»˜è®¤ favicon
      faviconEl.remove();

    iconTest.src = iconPath; // è§¦å‘é¢„æ£€

    // ========================================
    // âœ… ä¸»æ•°æ®åŠ è½½æ¨¡å—
    // ========================================
    
    Promise.all([

      fetch(`${base}/playlist.json`).then(r => r.ok ? r.json() : Promise.reject('playlist'))

    .then(([info, playlist]) => {
      // === æ¸²æŸ“åŸºæœ¬ä¿¡æ¯ ===
      document.title = `${info.name} Â· suki.live`;
      document.getElementById('page-title').textContent = `${info.name} Â· suki.live`;
      document.getElementById('name').textContent = info.name;

      // ç¤¾äº¤é“¾æ¥ + åŒ¿åä¿¡æŒ‰é’®
      const socialEl = document.getElementById('social');
      
      if (Array.isArray(info.social) && info.social.length) {

      // === ç»„è£…é¡µé¢å†…å®¹ ===
      let html = '';

      // è‡ªæˆ‘ä»‹ç»ï¼ˆä»…å½“ bio ä¸º true æ—¶åŠ è½½ï¼‰
      if (info.bio) {
        html += `

      // ğŸµ æ­Œå•ï¼ˆä»…å½“ show_playlist !== false ä¸”æœ‰æ•°æ®æ—¶æ˜¾ç¤ºï¼‰
      if (info.show_playlist !== false && playlist.items?.length) {

                      ${song.artist || ''}${song.artist && song.source ? ' Â· ' : ''}${song.source || ''}

                    </div>
                  </div>
                  ${song.url ? `<a class="song-link" href="${song.url}" target="_blank" rel="noopener">æ’­æ”¾</a>` : ''}
                </li>
              `).join('')}

      }

      document.getElementById('content').innerHTML = html;

      // åŠ è½½ bio.mdï¼ˆä»…å½“ info.bio ä¸º trueï¼‰
      if (info.bio) {
        fetch(`${base}/bio.md`)
          .then(r => r.text())

            const html = md
              .replace(/^### (.*$)/gim, '<h3>$1</h3>')
              .replace(/^## (.*$)/gim, '<h2>$1</h2>')
              .replace(/^# (.*$)/gim, '<h1>$1</h1>')

              .replace(/\n{2,}/g, '</p><p>')
              .replace(/\n/g, '<br/>');
            document.getElementById('bio-content').innerHTML = `<p>${html}</p>`;
          })

            const bioCard = document.querySelector('.card h2:nth-child(1)')?.closest('.card');
            if (bioCard) bioCard.remove();

    })
