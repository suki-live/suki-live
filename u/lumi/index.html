<!DOCTYPE html>

  <title id="page-title">åŠ è½½ä¸­â€¦ Â· suki.live</title>
  
  <!-- faviconï¼šç›¸å¯¹è·¯å¾„ + 404 æ—¶é™é»˜éšè— -->

  <style>
    :root {

      --text: #2d3748;
      --text-light: #718096;

      --accent-soft: #f0f7ff;
      --border: #e2e8f0;

    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

    .header {

      padding: 2.5rem 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: var(--shadow);
      margin-bottom: 1rem;
      background: #e2e8f0;
    }
    .name { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.3rem; }
    .tagline { color: var(--text-light); font-size: 0.95rem; }
    .container {
      max-width: 960px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.2rem;
      box-shadow: var(--shadow);
    }
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      color: #2d3748;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .card h2::before {
      content: "";
      width: 4px;
      height: 14px;
      background: var(--accent);
      border-radius: 2px;
      display: inline-block;
    }
    .playlist-desc {

    }
    
    /* âœ… ä¿®å¤ï¼šbio å†…å®¹å·¦å¯¹é½ */
    .bio {
      color: var(--text-light);
      font-size: 0.95rem;
      white-space: pre-wrap;
      text-align: left;
    }
    .bio h1, .bio h2, .bio h3 {
      text-align: left;
      margin: 1rem 0 0.5rem;
    }
    .bio p {
      text-align: left;

    }
    
    /* === æ­Œå•æ§åˆ¶æ  === */
    .playlist-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    .view-toggle {
      display: flex;
      gap: 0.4rem;
    }
    .view-btn {
      padding: 0.4rem 0.8rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      color: var(--text-light);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .view-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    .view-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #1a202c;
    }
    .random-btn {
      padding: 0.4rem 1rem;
      border: 1px solid var(--accent);
      border-radius: 6px;
      background: var(--accent-soft);
      color: #c2185b;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    .random-btn:hover {
      background: var(--accent);
      color: #1a202c;
    }
    
    /* === æ­Œå•åˆ—è¡¨è§†å›¾ï¼ˆé»˜è®¤ï¼‰=== */
    .playlist { list-style: none; }
    .playlist.list-view li {
      padding: 0.7rem 0;
      border-bottom: 1px dashed var(--border);
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }
    .playlist.list-view li:last-child { border-bottom: none; }
    
    /* === æ­Œå•å¡ç‰‡è§†å›¾ === */
    .playlist.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .playlist.grid-view li {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      transition: all 0.2s;
    }
    .playlist.grid-view li:hover {
      border-color: var(--accent);
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }
    .grid-view .song-cover {
      width: 100%;
      height: 140px;
      border-radius: 8px;
      object-fit: cover;
      background: #edf2f7;
    }
    .list-view .song-cover {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      object-fit: cover;
      background: #edf2f7;
      flex-shrink: 0;
    }
    .song-info { flex: 1; min-width: 0; }
    .song-title { font-weight: 500; color: var(--text); margin-bottom: 0.2rem; }
    .song-meta { color: var(--text-light); font-size: 0.85rem; }
    .song-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      border: 1px solid var(--accent);
      border-radius: 6px;
      transition: all 0.2s;
      display: inline-block;
    }
    .song-link:hover {
      background: var(--accent);
      color: #1a202c;
    }
    .grid-view .song-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.4rem;
    }
    
    /* === ç¤¾äº¤é“¾æ¥ === */
    .social-links {
      display: flex;
      gap: 0.6rem;
      justify-content: center;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    .social-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .social-links a:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
    }
    .social-links a.anonymail {
      background: var(--accent-soft);
      color: #c2185b;
      border-color: var(--accent);
      font-weight: 500;
    }
    
    /* === é¡µè„š === */
    .footer-note {
      text-align: center;

    }
    .footer-note a {
      color: var(--accent);

    }
    .footer-note a:hover { text-decoration: underline; }
    
    /* === åŠ è½½çŠ¶æ€ === */
    .loading { text-align: center; color: var(--text-light); padding: 2rem; }
    
    /* === å“åº”å¼ === */
    @media (max-width: 640px) {
      .header { padding: 2rem 1rem 1.5rem; }

      .playlist-controls { flex-direction: column; align-items: stretch; }
      .view-toggle { justify-content: center; }
      .playlist.grid-view { grid-template-columns: 1fr; }
      .grid-view .song-cover { height: 160px; }
      .social-links { gap: 0.4rem; }
      .social-links a { font-size: 0.8rem; padding: 0.25rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="avatar" class="avatar" src="./avatar.png" alt="avatar" onerror="this.style.display='none'"/>
    <div id="name" class="name">åŠ è½½ä¸­â€¦</div>
    <div id="tagline" class="tagline"></div>
    <div id="social" class="social-links"></div>
  </div>

  <div class="container">
    <div id="content">
      <div class="loading">âœ¨ æ­£åœ¨åŠ è½½ä¸»æ’­ä¿¡æ¯â€¦</div>
    </div>
  </div>

  <p class="footer-note">
    ğŸ’™ æ‰˜ç®¡äº <a href="https://github.com/suki-live/suki-live" target="_blank" rel="noopener">suki-live</a> Â· 
    <a href="https://suki.live">è¿”å›é¦–é¡µ</a> Â· 
    <a href="/registry.html">ä¸»æ’­åå½•</a> Â· 
    <a href="https://dreamail.cn/" target="_blank" rel="noopener">âœ‰ï¸ åŒ¿åä¿¡</a>
  </p>

  <script>
    // HTML è½¬ä¹‰ï¼ˆé˜² XSSï¼‰
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // è·å–ä¸»æ’­ IDï¼ˆå­åŸŸåï¼‰
    const getVtuberId = () => {
      const host = window.location.hostname;
      if (host === 'suki.live' || host === 'www.suki.live') return 'example';
      return host.split('.')[0];
    };

    const id = getVtuberId();
    const base = '.';

    // å…¨å±€å­˜å‚¨æ­Œå•æ•°æ®ï¼ˆç”¨äºéšæœºé€‰æ­Œï¼‰
    let playlistData = null;

    // åŠ è½½ info.json + playlist.json
    Promise.all([
      fetch(`${base}/info.json`).then(r => r.ok ? r.json() : Promise.reject('info')),
      fetch(`${base}/playlist.json`).then(r => r.ok ? r.json() : Promise.reject('playlist'))
    ])
    .then(([info, playlist]) => {
      playlistData = playlist;
      
      // === æ¸²æŸ“åŸºæœ¬ä¿¡æ¯ ===
      document.title = `${info.name} Â· suki.live`;
      document.getElementById('page-title').textContent = `${info.name} Â· suki.live`;
      document.getElementById('name').textContent = info.name;
      document.getElementById('tagline').textContent = info.tagline || '';
      
      // ç¤¾äº¤é“¾æ¥ + åŒ¿åä¿¡æŒ‰é’®
      const socialEl = document.getElementById('social');
      
      if (Array.isArray(info.social) && info.social.length) {
        info.social.forEach(item => {
          if (item.label && item.url) {
            socialEl.innerHTML += `
              <a href="${escapeHtml(item.url)}" target="_blank" rel="noopener">
                ${escapeHtml(item.label)}
              </a>`;
          }
        });
      }
      
      if (info.anonymail) {
        socialEl.innerHTML += `
          <a href="${escapeHtml(info.anonymail)}" target="_blank" rel="noopener" class="anonymail">
            âœ‰ï¸ åŒ¿åä¿¡
          </a>`;
      }

      // === ç»„è£…é¡µé¢å†…å®¹ ===
      let html = '';

      // è‡ªæˆ‘ä»‹ç»
      if (info.bio) {
        html += `
          <div class="card">
            <h2>ğŸ“ å…³äºæˆ‘</h2>
            <div class="bio" id="bio-content">åŠ è½½ä¸­â€¦</div>
          </div>`;
      }

      // ğŸµ æ­Œå•
      if (info.show_playlist !== false && playlist.items?.length) {
        html += `
          <div class="card">
            <h2>
              <span>ğŸµ ${playlist.title || 'æ¨èæ­Œå•'}</span>
              <div class="playlist-controls">
                <div class="view-toggle">
                  <button class="view-btn active" data-view="list" onclick="switchView('list')">ğŸ“‹ åˆ—è¡¨</button>
                  <button class="view-btn" data-view="grid" onclick="switchView('grid')">ğŸ”² å¡ç‰‡</button>
                </div>
                <button class="random-btn" onclick="playRandom()">ğŸ² éšæœºé€‰æ­Œ</button>
              </div>
            </h2>
            ${playlist.description ? `<p class="playlist-desc">${playlist.description}</p>` : ''}
            <ul class="playlist list-view" id="playlist-container">
              ${renderPlaylist(playlist.items, 'list')}
            </ul>
          </div>`;
      }

      document.getElementById('content').innerHTML = html;

      // åŠ è½½ bio.md
      if (info.bio) {
        fetch(`${base}/bio.md`)
          .then(r => r.text())
          .then(md => {
            const html = md
              .replace(/^### (.*$)/gim, '<h3>$1</h3>')
              .replace(/^## (.*$)/gim, '<h2>$1</h2>')
              .replace(/^# (.*$)/gim, '<h1>$1</h1>')
              .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
              .replace(/\*(.*?)\*/gim, '<em>$1</em>')
              .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank" rel="noopener">$1</a>')
              .replace(/\n{2,}/g, '</p><p>')
              .replace(/\n/g, '<br/>');
            document.getElementById('bio-content').innerHTML = `<p>${html}</p>`;
          })
          .catch(() => {
            const bioCard = document.querySelector('.card h2:nth-child(1)')?.closest('.card');
            if (bioCard) bioCard.remove();
          });
      }
    })
    .catch(err => {
      console.error('Load error:', err);
      const missing = err === 'info' ? 'info.json' : 'playlist.json';
      document.getElementById('content').innerHTML = `
        <div class="card">
          <h2>âš ï¸ åŠ è½½å¤±è´¥</h2>
          <p style="color:var(--text-light)">
            æ–‡ä»¶ <code>${missing}</code> æœªæ‰¾åˆ°ã€‚<br/>
            ä¸»æ’­ <code>${id}</code> çš„é…ç½®å¯èƒ½å°šæœªå®Œæˆã€‚
          </p>
          <p style="margin-top:1rem">
            <a href="https://suki.live" style="color:var(--accent)">è¿”å›é¦–é¡µ</a> Â· 
            <a href="https://github.com/suki-live/suki-live" target="_blank" style="color:var(--accent)">æŸ¥çœ‹æ³¨å†ŒæŒ‡å—</a>
          </p>
        </div>
      `;
    });

    // ========================================
    // âœ… æ­Œå•æ¸²æŸ“å‡½æ•°
    // ========================================
    function renderPlaylist(items, viewMode) {
      if (viewMode === 'grid') {
        return items.map(song => `
          <li>
            ${song.cover ? `<img class="song-cover" src="${song.cover}" alt="${escapeHtml(song.title)}" onerror="this.style.display='none'"/>` : ''}
            <div class="song-info">
              <div class="song-title">${escapeHtml(song.title)}</div>
              <div class="song-meta">
                ${escapeHtml(song.artist || '')}${song.artist && song.source ? ' Â· ' : ''}${escapeHtml(song.source || '')}
              </div>
            </div>
            <div class="song-actions">
              ${song.url ? `<a class="song-link" href="${escapeHtml(song.url)}" target="_blank" rel="noopener">â–¶ï¸ æ’­æ”¾</a>` : ''}
            </div>
          </li>
        `).join('');
      } else {
        return items.map(song => `
          <li>
            ${song.cover ? `<img class="song-cover" src="${song.cover}" alt="${escapeHtml(song.title)}" onerror="this.style.display='none'"/>` : ''}
            <div class="song-info">
              <div class="song-title">${escapeHtml(song.title)}</div>
              <div class="song-meta">
                ${escapeHtml(song.artist || '')}${song.artist && song.source ? ' Â· ' : ''}${escapeHtml(song.source || '')}
                ${song.added_at ? ` Â· æ·»åŠ äº ${song.added_at}` : ''}
              </div>
            </div>
            ${song.url ? `<a class="song-link" href="${escapeHtml(song.url)}" target="_blank" rel="noopener">æ’­æ”¾</a>` : ''}
          </li>
        `).join('');
      }
    }

    // ========================================
    // âœ… è§†å›¾åˆ‡æ¢å‡½æ•°
    // ========================================
    function switchView(viewMode) {
      const container = document.getElementById('playlist-container');
      const buttons = document.querySelectorAll('.view-btn');
      
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.view === viewMode);
      });
      
      container.classList.remove('list-view', 'grid-view');
      container.classList.add(viewMode === 'grid' ? 'grid-view' : 'list-view');
      
      if (playlistData?.items) {
        container.innerHTML = renderPlaylist(playlistData.items, viewMode);
      }
      
      localStorage.setItem('suki_playlist_view', viewMode);
    }

    // ========================================
    // âœ… éšæœºé€‰æ­Œå‡½æ•°ï¼ˆå¸¦ç¡®è®¤å¼¹çª—ï¼‰
    // ========================================
    function playRandom() {
      if (!playlistData?.items?.length) {
        alert('æš‚æ— å¯æ’­æ”¾çš„æ­Œæ›²ï½');
        return;
      }
      
      const randomIndex = Math.floor(Math.random() * playlistData.items.length);
      const song = playlistData.items[randomIndex];
      
      if (!song?.url) {
        alert(`"${song.title}" æš‚æ— æ’­æ”¾é“¾æ¥ï½`);
        return;
      }
      
      // âœ… è‡ªå®šä¹‰ç¡®è®¤å¼¹çª—ï¼ˆæ¯”åŸç”Ÿ confirm æ›´ç¾è§‚ï¼‰
      const confirmPlay = confirm(`ğŸ² éšæœºé€‰æ­Œ\n\nğŸµ ${song.title}\nğŸ¤ ${song.artist || 'æœªçŸ¥'}\n\næ˜¯å¦æ’­æ”¾è¿™é¦–æ­Œï¼Ÿ`);
      
      if (confirmPlay) {
        window.open(song.url, '_blank', 'noopener,noreferrer');
        
        // æŒ‰é’®åé¦ˆ
        const btn = document.querySelector('.random-btn');
        const originalText = btn.textContent;
        btn.textContent = `âœ… å·²æ’­æ”¾`;
        btn.style.background = '#c6f6d5';
        btn.style.color = '#22543d';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '';
          btn.style.color = '';
        }, 2000);
      }
    }

    // ========================================
    // âœ… é¡µé¢åŠ è½½æ—¶æ¢å¤ç”¨æˆ·è§†å›¾åå¥½
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      const savedView = localStorage.getItem('suki_playlist_view');
      if (savedView && savedView !== 'list') {
        setTimeout(() => switchView(savedView), 100);
      }
    });
  </script>
