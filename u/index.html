  <script>
    // HTML è½¬ä¹‰ï¼ˆé˜² XSSï¼‰
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');

    // ========================================
    // âœ… Markdown è¡¨æ ¼è§£æå‡½æ•°

    function parseMarkdownTable(md) {
      // åŒ¹é…å®Œæ•´çš„ Markdown è¡¨æ ¼å—
      // æ ¼å¼ï¼š| è¡¨å¤´ | è¡¨å¤´ |
      //      | --- | --- |
      //      | å†…å®¹ | å†…å®¹ |
      return md.replace(/^\|.+?\|\n^\|[\s|\-:]+?\|\n(?:^\|.+?\|\n?)+/gm, (table) => {
        const rows = table.trim()
          .split('\n')
          .map(r => r.trim())
          .filter(r => r.startsWith('|') && r.endsWith('|'));

        if (rows.length < 3) return table; // è‡³å°‘éœ€è¦ï¼šè¡¨å¤´ + åˆ†éš”çº¿ + 1 è¡Œæ•°æ®

        // è§£æè¡¨å¤´ï¼ˆç¬¬ä¸€è¡Œï¼‰
        const headers = rows[0]
          .split('|')
          .slice(1, -1) // å»æ‰é¦–å°¾ç©ºå…ƒç´ 
          .map(h => h.trim());

        // è§£ææ•°æ®è¡Œï¼ˆè·³è¿‡ç¬¬ 2 è¡Œåˆ†éš”çº¿ï¼‰
        const dataRows = rows.slice(2)
          .map(row => row.split('|').slice(1, -1).map(cell => cell.trim()))
          .filter(row => row.some(c => c)); // è¿‡æ»¤ç©ºè¡Œ

        // ç”Ÿæˆ HTML è¡¨æ ¼
        let html = '<table class="md-table">\n<thead>\n<tr>';
        headers.forEach(h => html += `<th>${escapeHtml(h)}</th>`);
        html += '</tr>\n</thead>\n<tbody>\n';

        dataRows.forEach(row => {
          html += '<tr>';
          row.forEach(cell => html += `<td>${escapeHtml(cell)}</td>`);
          html += '</tr>\n';
        });
        html += '</tbody>\n</table>';

        return html;
      });
    }

          // ========================================

                ${escapeHtml(item.label)}
              </a>`;
          }
        });
      }
      if (info.anonymail) {
        socialEl.innerHTML += `
          <a href="${escapeHtml(info.anonymail)}" target="_blank" rel="noopener" class="anonymail">
            âœ‰ï¸ åŒ¿åä¿¡
          </a>`;
      }

      // ç»„è£…é¡µé¢å†…å®¹
      let html = '';

      // è‡ªæˆ‘ä»‹ç»
      if (info.bio) {
        html += `
          <div class="card">
            <h2>ğŸ“ å…³äºæˆ‘</h2>
            <div class="bio" id="bio-content">åŠ è½½ä¸­â€¦</div>
          </div>`;
      }

      // ğŸµ æ­Œå•
      if (info.show_playlist !== false && playlist.items?.length) {
        html += `
          <div class="card">
            <h2>ğŸµ ${playlist.title || 'æ¨èæ­Œå•'}</h2>
            <div class="playlist-header">
              <div class="view-toggle">
                <button class="view-btn active" data-view="list" onclick="switchView('list')">ğŸ“‹ åˆ—è¡¨</button>
                <button class="view-btn" data-view="grid" onclick="switchView('grid')">ğŸ”² å¡ç‰‡</button>
              </div>
              <button class="random-btn" onclick="playRandom()">ğŸ² éšæœºé€‰æ­Œ</button>
            </div>
            ${playlist.description ? `<p class="playlist-desc">${playlist.description}</p>` : ''}
            <ul class="playlist list-view" id="playlist-container">
              ${renderPlaylist(playlist.items, 'list')}
            </ul>
          </div>`;
      }

      document.getElementById('content').innerHTML = html;

      // åŠ è½½ bio.md
      if (info.bio) {
        fetch(`${base}/bio.md`)
          .then(r => r.text())
          .then(md => {
            // âœ… 1. å…ˆè§£æå—çº§å…ƒç´ ï¼ˆæ ‡é¢˜ã€è¡¨æ ¼ã€åˆ†å‰²çº¿ï¼‰
            md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            md = md.replace(/^---$/gm, '<hr/>');
            md = parseMarkdownTable(md);  // âœ… è¡¨æ ¼è§£ææ”¾è¿™é‡Œï¼ˆç›´æ¥è°ƒç”¨ï¼Œä¸æ˜¯ .then()ï¼‰

            // âœ… 2. å†è§£æè¡Œå†…å…ƒç´ ï¼ˆåŠ ç²—ã€æ–œä½“ã€é“¾æ¥ï¼‰
            md = md.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
            md = md.replace(/\*(.*?)\*/gim, '<em>$1</em>');
            md = md.replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank" rel="noopener">$1</a>');

            // âœ… 3. æœ€åå¤„ç†æ®µè½æ¢è¡Œ
            md = md.replace(/\n{2,}/g, '</p><p>');
            md = md.replace(/\n/g, '<br/>');

            return `<p>${md}</p>`;
          })
          .then(html => {
            document.getElementById('bio-content').innerHTML = html;
          })
          .catch(() => {
            const bioCard = document.querySelector('.card h2:nth-child(1)')?.closest('.card');
            if (bioCard) bioCard.remove();
          });
      }
    }

    // ========================================
    // âœ… æ­Œå•æ¸²æŸ“å‡½æ•°
    // ========================================
    function renderPlaylist(items, viewMode) {
      if (viewMode === 'grid') {
        return items.map(song => `
          <li>
            ${song.cover ? `<img class="song-cover" src="${song.cover}" alt="${escapeHtml(song.title)}" onerror="this.style.display='none'"/>` : ''}
            <div class="song-info">
              <div class="song-title">${escapeHtml(song.title)}</div>
              <div class="song-meta">
                ${escapeHtml(song.artist || '')}${song.artist && song.source ? ' Â· ' : ''}${escapeHtml(song.source || '')}
              </div>
            </div>
            ${song.url ? `<a class="song-link" href="${escapeHtml(song.url)}" target="_blank" rel="noopener">â–¶ï¸ æ’­æ”¾</a>` : ''}
          </li>
        `).join('');
      } else {
        return items.map(song => `
          <li>
            ${song.cover ? `<img class="song-cover" src="${song.cover}" alt="${escapeHtml(song.title)}" onerror="this.style.display='none'"/>` : ''}
            <div class="song-info">
              <div class="song-title">${escapeHtml(song.title)}</div>
              <div class="song-meta">
                ${escapeHtml(song.artist || '')}${song.artist && song.source ? ' Â· ' : ''}${escapeHtml(song.source || '')}
                ${song.added_at ? ` Â· æ·»åŠ äº ${song.added_at}` : ''}
              </div>
            </div>
            ${song.url ? `<a class="song-link" href="${escapeHtml(song.url)}" target="_blank" rel="noopener">æ’­æ”¾</a>` : ''}
          </li>
        `).join('');
      }
    }

    // ========================================
    // âœ… è§†å›¾åˆ‡æ¢å‡½æ•°
    // ========================================
    function switchView(viewMode) {
      const container = document.getElementById('playlist-container');
      if (!container) return;  // âœ… ç©ºå€¼æ£€æŸ¥ï¼Œé¿å…æŠ¥é”™

      const buttons = document.querySelectorAll('.view-btn');
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.view === viewMode);
      });

      container.classList.remove('list-view', 'grid-view');
      container.classList.add(viewMode === 'grid' ? 'grid-view' : 'list-view');

      if (playlistData?.items) {
        container.innerHTML = renderPlaylist(playlistData.items, viewMode);
      }

      localStorage.setItem('suki_playlist_view', viewMode);
    }

    // ========================================
    // âœ… éšæœºé€‰æ­Œï¼šæ˜¾ç¤ºå¼¹çª—
    // ========================================
    function playRandom() {
      if (!playlistData?.items?.length) {
        alert('æš‚æ— å¯æ’­æ”¾çš„æ­Œæ›²ï½');
        return;
      }

      const randomIndex = Math.floor(Math.random() * playlistData.items.length);
      currentRandomSong = playlistData.items[randomIndex];

      document.getElementById('modal-song-title').textContent = currentRandomSong.title;
      document.getElementById('random-modal').style.display = 'flex';
    }

    // ========================================
    // âœ… å…³é—­å¼¹çª—
    // ========================================
    function closeModal() {
      document.getElementById('random-modal').style.display = 'none';
      currentRandomSong = null;
    }

    // ========================================
    // âœ… æ’­æ”¾é€‰ä¸­çš„æ­Œæ›²
    // ========================================
    function playSelected() {
      if (!currentRandomSong) {
        closeModal();
        return;
      }

      if (!currentRandomSong?.url) {
        alert(`"${currentRandomSong.title}" æš‚æ— æ’­æ”¾é“¾æ¥ï½`);
        closeModal();
        return;
      }

      window.open(currentRandomSong.url, '_blank', 'noopener,noreferrer');
      closeModal();

      const btn = document.querySelector('.random-btn');
      const originalText = btn.textContent;
      btn.textContent = `âœ… å·²æ’­æ”¾`;
      btn.style.background = '#c6f6d5';
      btn.style.color = '#22543d';
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = '';
        btn.style.color = '';
      }, 2000);
    }

    // ========================================
    // âœ… æ¢å¤ç”¨æˆ·è§†å›¾åå¥½
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      const savedView = localStorage.getItem('suki_playlist_view');
      const container = document.getElementById('playlist-container');
      // âœ… ç¡®ä¿å®¹å™¨å­˜åœ¨ + æ­Œå•å·²æ¸²æŸ“åå†æ¢å¤åå¥½
      if (savedView && savedView !== 'list' && container && playlistData?.items) {
        setTimeout(() => switchView(savedView), 100);
      }
    });
  </script>
